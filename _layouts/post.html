---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <p>- by Gravity</p>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written {% if page.author %}, by {{ page.author }},{% endif %} on the date {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
